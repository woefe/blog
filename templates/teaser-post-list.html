$for(posts)$
    <article class="post">
        <h1><a href="$url$">$title$</a></h1>
        $if(teaser)$
            <p>$teaser$</p>
            <a href="$url$">Go to full article</a>
        $else$
            $content$
        $endif$
        <div class="date_box">
            $date$
        </div>
    </article>
$endfor$
